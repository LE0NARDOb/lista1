<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Informe dois números:</p>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <button onclick="calcular()">Calcular</button>

    <h2>Resultados:</h2>
    <p id="soma"></p>
    <p id="subtracao"></p>
    <p id="multiplicacao"></p>
    <p id="divisao"></p>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            var resultadoSoma = num1 + num2;
            var resultadoSubtracao = num1 - num2;
            var resultadoMultiplicacao = num1 * num2;

            if (num2 !== 0) {
                var resultadoDivisao = num1 / num2;
            } else {
                var resultadoDivisao = "Divisão por zero não é permitida";
            }

            document.getElementById("soma").textContent = "Soma: " + resultadoSoma;
            document.getElementById("subtracao").textContent = "Subtração: " + resultadoSubtracao;
            document.getElementById("multiplicacao").textContent = "Multiplicação: " + resultadoMultiplicacao;
            document.getElementById("divisao").textContent = "Divisão: " + resultadoDivisao;
        }
    </script>
</body>
</html>
